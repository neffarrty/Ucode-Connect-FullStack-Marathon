<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="t03. Superhero cards">
        <title>Superhero cards</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="card" id="captain-america-card">
                <span class="alias">Captain America</span>
                <span class="realname">Steven Rogers</span>
                <img src="assets/images/Capitan-America.png" alt="captain america">
            </div>
            <div class="card" id="ironman-card">
                <span class="alias">Iron Man</span>
                <span class="realname">Tony Stark</span>
                <img src="assets/images/Iron-man.png" alt="iron man">
            </div>
            <div class="card" id="black-widow-card">
                <span class="alias">Black Widow</span>
                <span class="realname">Natasha Romanoff</span>
                <img src="assets/images/Black-Widow.png" alt="black widow">
            </div>
            <div class="card" id="spiderman-card">
                <span class="alias">Spider-Man</span>
                <span class="realname">Peter Parker</span>
                <img src="assets/images/Spider-man.png" alt="spider man">
            </div>
        </div>
    </body>
</html>
