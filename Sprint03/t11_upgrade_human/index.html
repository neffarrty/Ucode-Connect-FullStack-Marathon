<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upgrade Human</title>
        <meta name="description" content="t11. Upgrade Human">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Upgrade Human</h1>
        <div class="container">
            <img class="image" src="assets/images/human.png" alt="human">
            <div>
                <div class="header">Information</div>
                <ul>
                    <li>First name: <span id="firstName"></span></li>
                    <li>Last name: <span id="lastName"></span></li>
                    <li>Gender: <span id="gender"></span></li>
                    <li>Age: <span id="age"></span></li>
                    <li>Calories: <span id="calories"></span></li>
                </ul>
                <div>
                    <div class="header">Status</div>
                    <div class="status">-</div>
                </div>
                <div class="buttons">
                    <button class="feed">Feed</button>
                    <button class="sleep">Sleep</button>
                    <button class="turn">Turn into superhero</button>
                    <button class="fly hidden">Fly</button>
                    <button class="fight hidden">Fight with Evil</button>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
