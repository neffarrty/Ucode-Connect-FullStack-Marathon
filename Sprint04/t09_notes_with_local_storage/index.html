<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes with local storage</title>
        <meta name="description" content="t09. Notes with local storage">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Notes with local storage</h1>
        <div class="wrapper">
            <div class="button-wrapper">
                <button id="add-button">Add to storage</button>
                <button id="clear-button">Clear storage</button>
            </div>
            <div class="input-wrapper">
                <label for="text-input">Text input:</label>
                <br>
                <textarea id="text-input" rows="10" cols="60"></textarea>
            </div>
            <div class="archive-wrapper">
                <div>Notes archive:</div>
                <div id="archive">[Empty]</div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
