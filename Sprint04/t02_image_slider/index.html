<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Image slider</title>
		<meta name="description" content="t02. Image slider">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<h1>Image slider</h1>
	<div id="wrapper">
        <div id="prev">
            <div class="arrow prev" ></div>
        </div>
        <div id="slider">
            <img src="assets/images/spider-man.jpg" alt="spider-man">
            <img src="assets/images/doctor-strange.jpg" alt="doctor strange">
            <img src="assets/images/black-widow.jpg" alt="black widow">
        </div>
        <div id="next">
            <div class="arrow next"></div>
        </div>
	</div>
	<script src="js/script.js"></script>
	</body>
</html>
