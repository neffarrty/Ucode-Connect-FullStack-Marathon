<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hack it!</title>
        <meta name="description" content="t01. Hack it!">
        <style>
            select {
                display: inline;
            }
            input {
                margin: 3px 0px;
            }
        </style>
    </head>
    <body>
        <h1>Charset</h1>
        <form action="/" method="POST">
            <label for="input">Change charset: </label>
            <input type="text" name="input" id="input" placeholder="Input string" required>
            <br>
            <label for="charsets">Select charset or several charsets</label>
            <select name="charset" id="charsets" multiple>
                <option value="UTF-8">UTF-8</option>
                <option value="ISO-8859-1">ISO-8859-1</option>
                <option value="Windows-1252">Windows-1252</option>
            </select>
            <input type="submit" value="Change charset">
            <input type="reset" value="Clear">
            <div id="result"></div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
